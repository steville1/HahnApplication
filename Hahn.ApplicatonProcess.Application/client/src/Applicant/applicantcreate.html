<template>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <require from="../styles/error.css"></require>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading"><h3>HAHN Registration Form</h3></div>
      <div class="panel-body"> 
        <div class="row">
          <ul if.bind="successMessage">
            <li>
                ${successMessage}
            </li>
          </ul>
          <ul if.bind="errors.errorMessage > 0">
            <li repeat.for="error of errors">
                ${error.errorMessage}
            </li>
          </ul>
          <div class="col-sm-12 col-md-12">          
          <form id="form" action="" submit.delegate="submit()">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Family Name</label>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="" value.bind="applicant.familyName & validate">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Name</label>
                  <input type="text" class="form-control" id="inputPassword4" placeholder=""  value.bind="applicant.name & validate">
                  
                 
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Address</label>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="" value.bind="applicant.address & validate">
                </div>
               
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Country Of Origin</label>
                  <input type="text" class="form-control" id="inputPassword4" placeholder="" value.bind="applicant.countryOfOrigin & validate">
                </div>
              </div>
           
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email Address</label>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="" value.bind="applicant.eMailAdress & validate">
                </div>
                        
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Age</label>
                  <input type="text" class="form-control" id="inputPassword4" placeholder="" value.bind="applicant.age & validate">
                </div>
              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputPassword4">Hired?</label>
                <select value.bind="applicant.hired & validate" class="form-control">
                  <option model.bind="false">Choose...</option>
                  <option model.bind="true">Yes</option>
                  <option model.bind="false">No</option>
                </select>
                  
              </div>
            </div>
            <span style="color:red">
            <ul if.bind="controller.errors.length > 0">
              <li repeat.for="error of controller.errors">
                  ${error}
              </li>
            </ul>
          </span>
            <div class="form-row"> 
              <div class="form-group col-md-6">
              <button type="submit" class="btn btn-primary" click.delegate="create()" disabled.bind="!canSave">Submit</button>
              <button type="submit" class="btn btn-primary" click.delegate="reset()" disabled.bind="!canReset">Reset</button>
              </div>
             
            </div>
            </form>
          </figure>
  
        </p>
      </div>
      
    </div>
  
  </div>
  
</div> 
</div>
</div>
</template>
